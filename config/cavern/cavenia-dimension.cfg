# Configuration file

dimension {
    # 指定维度 ID，设为 0 以禁用这个维度。 [default: -54]
    I:dimension=-54

    # 维度的世界高度。 [range: 64 ~ 256, default: 128]
    # Note: If multiplayer, server-side only.
    I:worldHeight=128

    # 是否在此维度中生成洞穴。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateCaves=true

    # 是否在此维度中生成湖泊。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateLakes=true

    # 指定此维度的怪物生成权重。设为 0 使怪物按照原版的模式生成。 [range: 0 ~ 5000, default: 200]
    # Note: If multiplayer, server-side only.
    I:monsterSpawn=200

    # 指定此维度的疯狂怪物生成概率。设为 0 以禁用。 [range: 0.0 ~ 1.0, default: 0.1]
    # Note: If multiplayer, server-side only.
    D:crazySpawnChance=0.1

    # 指定此维度中洞穴的亮度。 [range: 0.0 ~ 1.0, default: 0.125]
    D:caveBrightness=0.125

    # 在此维度，是否从矿物辞典中自动检测矿石生成矿脉。 [default: false]
    # Note: If multiplayer, server-side only.
    B:autoVeins=false
}


